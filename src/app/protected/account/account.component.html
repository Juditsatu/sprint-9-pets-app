<div class="layout-page">
    <!-- Content wrapper -->
    <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
            <h3 class="fw-bold mb-4"> Account</h3>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-pills flex-column flex-md-row mb-3">
                        <li class="nav-item">
                            <a class="nav-link active"><i class="bi bi-person"></i>
                                Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages-account-settings-notifications.html"><i
                                    class="bi bi-heart"></i> Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages-account-settings-connections.html"><i
                                    class="bi bi-hourglass"></i> Service Time</a>
                        </li>
                    </ul>
                    <div class="card mb-4">
                        <h5 class="card-header">Profile Details</h5>
                        <!-- Account -->
                        <div class="card-body">
                            <div class="d-flex align-items-start align-items-sm-center gap-4">
                                    <img src="../assets/img/gallery/user-card-1.png" 
                                         alt="user-avatar" 
                                         class="img-fluid d-block"
                                         height="100" width=100 id="uploadedAvatar" />

                                <div class="button-wrapper">
                                    <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                        <span class="d-none d-sm-block">Upload new photo</span>
                                        <i class="bi bi-upload d-block d-sm-none"></i>
                                        <input type="file" (change)="uploadFile($event)" class="account-file-input" hidden
                                            accept="image/png, image/jpeg" />
                                    </label>
                                    <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                                        <i class="bi bi-arrow-repeat d-block d-sm-none"></i>
                                        <span class="d-none d-sm-block">Reset</span>
                                    </button>

                                    <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                                </div>
                            </div>
                        </div>
                        <hr class="my-0" />
                        <div class="card-body">
                            <form [formGroup]="userForm" (ngSubmit)="submitForm()" method="POST" onsubmit="return false">
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input class="form-control" type="text" id="firstName" name="firstName"
                                            formControlName="name" placeholder="Name" autofocus />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input class="form-control" autoComplete="off" type="text" name="lastName" id="lastName"
                                            formControlName="lastName" placeholder="Last Name"/>
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input class="form-control" type="text" id="email" name="email"
                                            formControlName="email" placeholder="Email" autoComplete="off" />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text">ES (+34)</span>
                                            <input type="text" id="phoneNumber" autoComplete="off" name="phoneNumber" class="form-control"
                                            formControlName="phoneNumber" placeholder="202 555 0111" />
                                        </div>
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control"autoComplete="off"  id="address" name="address"
                                            formControlName="address" placeholder="Address" />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="zipCode" class="form-label">Zip Code</label>
                                        <input type="text" class="form-control" autoComplete="off" id="zipCode" name="zipCode"
                                        formControlName="zipCode" placeholder="Zip Code" maxlength="6" />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="country">City</label>
                                        <input type="text" class="form-control" autoComplete="off" id="city" name="city"
                                        formControlName="city" placeholder="City"/>
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="language" class="form-label">Language</label>
                                        <select id="language" class="select2 form-select">
                                            <option value="">Select Language</option>
                                            <option value="en">English</option>
                                            <option value="fr">French</option>
                                            <option value="de">German</option>
                                            <option value="pt">Portuguese</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <button type="submit" class="btn btn-primary me-2">Save changes</button>
                                    <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                                </div>
                            </form>
                        </div>
                        <!-- /Account -->
                    </div>

                </div>
            </div>
        </div>
        <!-- / Content -->


        <div class="content-backdrop fade"></div>
    </div>
    <!-- Content wrapper -->
</div>
