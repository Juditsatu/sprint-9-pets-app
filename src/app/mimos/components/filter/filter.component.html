<div class="sidebar-content">
  <div class="px-3">
    <h3 class="py-3">Search Filters</h3>
    <form [formGroup]="myForm" (ngSubmit)="applyFilters()">
    
      <div class="mb-4">
        <label class="mb-2 d-block">Service Type</label>

        <select formControlName="serviceType" class="form-select" aria-label="Default select example">
          <!-- <option selected >Open this select menu</option> -->
          <option value="visits">Drop-In Visits</option>
          <option value="dogWalking">Dog Walking</option>
          <option value="houseSitting">House Sitting</option>
        </select>

      </div>

      <div class="mb-4">
        <label class="mb-2">Dates</label>
        <app-calendar></app-calendar>
      </div>

      <div class="mb-4">
        <label class="mb-2 d-block">How many pets?</label>
        <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
          <input formControlName="petNumber" type="radio" class="btn-check" value="1" id="numPet1">
          <label class="btn btn-outline-primary" for="numPet1">1</label>
        
          <input formControlName="petNumber" type="radio" class="btn-check" value="2" id="numPet2">
          <label class="btn btn-outline-primary" for="numPet2">2</label>
        
          <input formControlName="petNumber" type="radio" class="btn-check" value="3" id="numPet3">
          <label class="btn btn-outline-primary" for="numPet3">3+</label>
        </div>
      </div>

      <div class="mb-4">
        <label class="mb-2 d-block">Pet type</label>
        <div class="form-check form-check-inline">
          <input formControlName="catChecked" class="form-check-input" type="checkbox" id="catChecked" value="cat">
          <label class="form-check-label" for="catChecked">Cat</label>
        </div>
        <div class="form-check form-check-inline">
          <input formControlName="dogChecked" class="form-check-input" type="checkbox" id="dogChecked" value="dog">
          <label class="form-check-label" for="dogChecked">Dog</label>
        </div>
      </div>

      <!-- <div class="mb-4">
        <label formControlName="priceRange" class="form-label mb-2 d-block">Max price (0 - 150€)</label>
        <input type="range" value="price" oninput="this.nextElementSibling.value = this.value" min="0" max="150"
          class="form-range">
        <output> {{ price }} </output><span> €</span>
      </div> -->

      <button class="btn btn-primary w-100" type="submit">Apply filters</button>

    </form>
    
  </div>
</div>
