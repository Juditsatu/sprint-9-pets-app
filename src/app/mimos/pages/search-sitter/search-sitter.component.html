<div class="container-fluid m-0">
  <div class="row">
      <div class="col-12 col-lg-2 bg-secondary sidebar">
          <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
              <h5>Filter</h5>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Cat</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Dog</label>
              </div>
              <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                  <li class="nav-item">
                      <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                         LOREM
                      </a>
                  </li>
                  <li>
                      <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                          LOREM
                      </a>
                  </li>
                  <li>
                      <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders">
                          CAT
                      </a>
              </ul>
          </div>
      </div>
      <div class="col-12 col-lg-6 sitter-info">

        <div class="card my-3" *ngFor="let user of userSittersData; let i = index">
          <div class="row g-0">
            <div class="col-2" routerLink="">
              <img [src]="user.profilePicture" class="img-fluid rounded-start" style="max-height: 180px;" alt="username">
            </div>
            <div class="col-8">
              <div class="card-body">
                <a routerLink="" class="h4 card-title text-primary">{{ user.name }}</a>
                <i *ngIf="user.verifiedUser" class="bi bi-shield-fill-check px-2"></i>
                <p class="card-text">
                  {{ user.titleDesc }}
                  <br>
                  <span class="card-address">
                    {{ user.address }}
                  </span>
                </p>
                <p class="card-text hidden-mobile">{{ user.desc }}</p>
                <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
              </div>
            </div>
            <div class="col-2 justify-content-end">
              <p class="card-text pt-3 pb-0">from</p>
              <h3> {{ user.price }} â‚¬ </h3>
              <a class="favorite h4" (click)="saveFavorite(i)">
                <i [class]="getClassCSS()"></i>
              </a>
            </div>
          </div>
        </div>

      </div>
      <div class="col-12 col-lg-4" id="divMap">
        <div id="map"></div>
      </div>
  </div>
</div>
