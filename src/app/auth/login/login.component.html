<div class="login-container">
  <div class="image"></div>
  <div class="sign-in">

    <h1>Log In</h1>
    <form autocomplete="off"
          [formGroup]="loginForm"
          (ngSubmit)="login()">
          
      <input type="email" 
             placeholder="Email"
             formControlName="email" >
      <input type="password" 
             placeholder="Password"
             formControlName="password" >
             <!-- <p class="form-error">
              <span *ngIf="invalidField('password')">
                Please enter a password.
              </span>
             </p> -->
      <a href="#">Forgot password?</a>
    
      <button class="btn btn-primary" 
              type="submit">
              Log in
      </button>
      
      <div class="group sign-up-link">
        <p>New User? 
          <a routerLink="/account/signup">Signup</a>
        </p>
      </div>
      
    </form>

  </div>
</div>
